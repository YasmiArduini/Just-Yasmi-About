<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just Yasmi About</title>

  <link rel="icon" href="images/logo.png" type="image/png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom, #203c27, #224a38, #2f6a56, #5d8477);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #333;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .navbar .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: rgb(255, 248, 220);
      text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 20px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .navbar ul li a:hover {
      background-color: rgb(255, 248, 220);
      transform: translateY(-2px);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      text-align: center;
      padding: 20px;
      margin-top: 80px; /* Espaço para o header fixo */
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      animation: fade-in 1s ease-in;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s;
    }

    form:hover {
      transform: scale(1.02);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 1rem;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 8px #ff6f61;
    }

    button {
      background-color: #193516;
      color: cornsilk;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
      margin-top: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #d55747;
      transform: translateY(-2px);
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(-80px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      background-color: #333;
      padding: 15px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #fff;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .navbar ul {
        gap: 10px;
      }

      .navbar ul li a {
        padding: 6px 10px;
        font-size: 0.9rem;
      }

      form {
        padding: 15px;
      }

      button {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">Just Yasmi About</div>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="valores.html">Preços</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Bem-Vind@, faça seu login:</h1>
    <form id="loginForm">
      <input
        type="text"
        id="username"
        placeholder="Entre com seu nome"
        aria-label="Nome de usuário"
        required
      />
      <button type="submit">Fazer Login</button>
    </form>

    <p
      id="saudacao"
      style="margin-top: 20px; font-size: 1.2rem; display: none"
    ></p>
  </main>

  <footer>© 2025 Just Yasmi About. Todos os Direitos Reservados.</footer>

  <script>
    const form = document.getElementById("loginForm");
    const saudacao = document.getElementById("saudacao");

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      const username = document.getElementById("username").value;
      saudacao.textContent = `Olá, ${username}! Seja bem-vind@ ao nosso site.`;
      saudacao.style.display = "block";
      form.style.display = "none";
    });
  </script>
</body>
</html>
